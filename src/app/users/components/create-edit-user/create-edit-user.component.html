<h2 mat-dialog-title>Add new user</h2>
<mat-dialog-content>
    <form [formGroup]="myFormGroup">
        <mat-form-field>
            <mat-label>name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <mat-label>userName</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field>
            <mat-label>email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput type="text" formControlName="phone">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Нет, спасибо</button>
    <button mat-raised-button [mat-dialog-close]="myFormGroup.value">{{ data.isEdit ? "Редактировать пользователя" :
        "Добавить
        пользователя" }}</button>
</mat-dialog-actions>
