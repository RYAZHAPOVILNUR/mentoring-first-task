<p>users-list works!</p>
<button (click)="openDialog()">Добавить пользователя</button>
<button (click)="clearStorage()">Почистить Local Storage</button>
<hr>

<div class="user">
    @for (user of users$ | async; track $index){
    <app-user-card class="user-card" [user]="user" (deleteUser)="deleteUser($event)"
        (editUser)="editUser($event)"></app-user-card>
    }
</div>
