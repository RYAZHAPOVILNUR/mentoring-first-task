<mat-grid-list cols="4" rowHeight="1:1n" class="user-table">
  <mat-grid-tile *ngFor="let user of users$ | async" class="user-card-wrapper">
    <app-user-card
      [user]="user"
      (editUser)="onEditUser($event)"
      (deleteUser)="onDeleteUser($event)"
    ></app-user-card>
  </mat-grid-tile>
</mat-grid-list>

<div class="btn-wrap">
  <button mat-raised-button color="accent" (click)="onAddUser()">
    <mat-icon>add</mat-icon>
    Add User
  </button>
</div>
