    <h2 mat-dialog-title >Добавить нового пользователя</h2>
    <mat-dialog-content >
        <form  [formGroup]="usersFormBuilder" class="modal_content">
            <mat-form-field >
                <mat-label>Имя пользователя</mat-label>
                <input  matInput 
                        placeholder="Имя пользователя"
                        formControlName="name"
                        type="text" 
                >
                <mat-error>
                    Обязательное поле
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Электронная почта</mat-label>
                <input  matInput 
                        placeholder="email"
                        formControlName="email"
                        type="text" 
                >
                <mat-error>
                    Неверно указан email
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Веб сайт</mat-label>
                <input  matInput 
                        placeholder="Веб сайт"
                        formControlName="website"
                        type="text" 
                >
                <mat-error>
                    Обязательное поле
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Номер телефона</mat-label>
                <input  matInput 
                        placeholder="Номер телефона"
                        formControlName="phone"
                        type="text" 
                >
                <mat-error>
                    Обязательное поле
                </mat-error>
            </mat-form-field>
            <button [disabled]="!usersFormBuilder.valid" mat-flat-button [mat-dialog-close]="usersFormBuilder.value">Сохранить</button>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
