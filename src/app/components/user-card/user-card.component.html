<div class="user-card">
	<div class="user-card-text">
		<p>Имя: {{user.name}}</p>
		<p>Фамилия: {{user.username}}</p>
		<p>Телефон: {{user.phone}}</p>
		<p>Почта: {{user.email}}</p>
		<p>Сайт: {{user.website}}</p>
	</div>
	<button mat-raised-button color="warn" (click)="onDeleteUser()">Delete</button>
</div>
