<mat-card class="card">
  <mat-card-header class="card__elem">
    <h3><b>Name:</b> {{ user.name }}</h3>
  </mat-card-header>
  <mat-card-content class="card__elem">
    <p><b>Email:</b> {{ user.email }}</p>
  </mat-card-content>
  <mat-card-content>
    <p><b>Phone:</b> {{ user.phone }}</p>
  </mat-card-content>
  <mat-card-content>
    <p><b>Company:</b> {{ user.company.name }}</p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button color="green" (click)="onEditUser(user)">Edit user</button>
    <button mat-button color="warn" (click)="deleteUserById(user)">Delete</button>
  </mat-card-actions>
</mat-card>
