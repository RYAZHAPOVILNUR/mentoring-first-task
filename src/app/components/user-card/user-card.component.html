<div class="user-card">
  <p>{{ user.name }}</p>
  <p>{{ user.username }}</p>
  <p>{{ user.phone }}</p>
  <p>{{ user.email }}</p>

  <div class="btns-field">
    <button
      mat-flat-button color="warn"
      (click)="deleteUserEvent()"
    >Удалить</button>
    <button
      mat-flat-button
      color="primary"
      (click)="editUserEvent(user)"
    >Редактировать</button>
  </div>
</div>
