<div class="content">
  <button (click)="openDialog()">Добавить пользователя</button>
</div>
<div class="users">
  @if(isLoading$ | async) {
  <h2>Загрузка</h2>
  } @else { 
    @for (user of users$ | async; track $index) {
  <app-user-card [user]="user" [index]="$index" (editableUser)="openDialog($event)"></app-user-card>
    } 
  }
</div>
