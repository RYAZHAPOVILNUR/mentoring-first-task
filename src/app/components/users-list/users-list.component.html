<div class="user-list">
    @for(user of users$ | async; track $index) {
    <user-card-app 
        [user]="user" 
        (deleteUser)="deleteUser(user)" 
        (editUserEvent)="openDialog($event)"
        >
    </user-card-app>
    }
</div>
<div class="btn-addUser">
    <button mat-raised-button (click)="openDialog()">
        AddUser
    </button>
</div>
