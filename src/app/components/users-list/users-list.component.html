<mat-list class="card-list">
  <user-card
    *ngFor="let user of users$ | async"
    [user]="user"
    (onDelete)="onDeleteUser(user.id)"
    (onOpenEditDialog)="openEditDialog(user)">
  </user-card>
</mat-list>
<button mat-flat-button color="primary" (click)="openAddDialog()" class="add-btn">Add user</button>
