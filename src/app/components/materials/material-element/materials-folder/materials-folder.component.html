<h2>Папка с id {{id}}</h2>
<div class="card-element">

  <mat-card class="example-card" *ngFor="let material of materials">
    <mat-card-header>
      <mat-card-title>Материал: {{material.title}}</mat-card-title>
      <mat-card-subtitle>Создан: {{material.created_at | customDate}}</mat-card-subtitle>
      <mat-card-subtitle>Id: {{material.id}}</mat-card-subtitle>
      <mat-card-subtitle>
        <a href="{{material.material_link}}">lInk</a>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>Open</button>
      <button mat-button>Remove</button>
    </mat-card-actions>
  </mat-card>
</div>
