<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><mat-icon>folder</mat-icon>{{folder.title}}</mat-card-title>
    <mat-card-subtitle>Создана: {{folder.created_at | customDate}}</mat-card-subtitle>
    <mat-card-subtitle>Создана: {{folder.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="goToFolder(folder.id)">Open</button>
    <button mat-button (click)="removeFolder(folder.id)">Remove</button>
  </mat-card-actions>
</mat-card>
