<form (ngSubmit)="onCreateEditUser()" [formGroup]="form">
  <h2 mat-dialog-title>{{ this.isEdit ? 'Edit' : 'Create' }} User</h2>

  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="onCreateEditUser()" *ngIf="isEdit; else isCreate" mat-button>Edit</button>
    <ng-template #isCreate>
      <button (click)="onCreateEditUser()" mat-button>Create</button>
    </ng-template>
  </mat-dialog-actions>
</form>
<p>create-edit-user works!</p>
