<h1 mat-dialog-title>Добавить пользователя</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill">
      <mat-label>Имя</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="userForm.get('name')?.invalid">
        Это поле обязательно
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Имя пользователя</mat-label>
      <input matInput formControlName="username" required />
      <mat-error *ngIf="userForm.get('username')?.invalid">
        Это поле обязательно
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
      <mat-error *ngIf="userForm.get('email')?.invalid">
        Введите правильный email
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button (click)="onSaveClick()" [disabled]="userForm.invalid">
    {{ data.isEdit ? "Создать" : "Сохранить" }}
  </button>
</div>
