<form [formGroup]="form">
  <h2 mat-dialog-title>Create User</h2>

  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close tabindex="-1">Cancel</button>
    <button [mat-dialog-close]="data.name" mat-button>Ok</button>
  </mat-dialog-actions>
</form>
<p>create-edit-user works!</p>
