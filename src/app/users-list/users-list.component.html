<section class="user-list1">

  <button mat-flat-button color="primary" class="navigation_back" (click)="goBack()">Home</button>

  <div>
    <button class="add-user-btn" mat-raised-button color="primary" (click)="openAddUserDialog()">Добавить пользователя</button>
  </div>
  <div *ngIf="dialogOpen">
    <app-add-user-dialog></app-add-user-dialog>
  </div>
  <div class="user-card">
    <div *ngFor="let user of users$ | async">
      <app-user-card [user]="user" (deleteUserEvent)="onDeleteUser($event)" (click)="openDialogWithCard(user)"></app-user-card>
    </div>
  </div>
</section>
