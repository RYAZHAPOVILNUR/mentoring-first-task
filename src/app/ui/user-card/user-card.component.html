<div class="container">
  <div class="card">
    <div class="box">
      <div class="content">
        <h2>{{ index + 1 }}</h2>
        <h3>
          {{ user.username }}
        </h3>

        <p class="details">
          <li>email: {{ user.email }}</li>
          <li>name: {{ user.name }}</li>
          <li>city: {{ user.address?.city }}</li>
          <li>street: {{ user.address?.street }}</li>
        </p>

        <div class="action-btns">
          <button mat-fab (click)="onDeleteClick(user.id)">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-fab (click)="onEditClick(user)">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
