<mat-card class="example-card">
    <mat-card-header class="card-header">
        <mat-card-title-group>
            <mat-card-title>
                <mat-icon color="primary">report</mat-icon>
                Предупреждение
            </mat-card-title>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="card-content">
        <div>
            <span>
                {{ message }}
            </span>
        </div>
    </mat-card-content>
    <span class="btn">
        <button mat-flat-button color="error" (click)="onConfirmation()">Продолжить</button>
        <button mat-flat-button color="primary" mat-dialog-close>Отменить</button>
    </span>
</mat-card>
