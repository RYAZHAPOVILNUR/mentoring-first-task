<div class="user">
  <h1>{{ user.name }}</h1>
  <h2>{{ user.id }}</h2>
  <h2>{{ user.email }}</h2>
  <h2>{{ user.phone }}</h2>
  <button (click)="onDeleteUser(user.id)">Delete</button>
  <mat-dialog-actions>
    <button mat-raised-button style="nav-right: auto; margin-left: 200px" color="primary" (click)="openDialogEdit(user)">Edit</button>
  </mat-dialog-actions>
</div>
